<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de login</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>
<body>
  <section>
    <div class=" login-form w3-container w3-card-4 w3-display-middle">

        <header class="w3-container w3-center">
            <h1>Login</h1>
          </header>
          
          <div class="w3-container">
            <form action="">
                <input class="w3-input w3-border w3-round w3-margin-top" type="email" name="email" id="email" placeholder="E-mail" required="obrigat칩rio">
                <input class="w3-input w3-border w3-round w3-margin-top" type="password" name="senha" id="senha" placeholder="senha" required="obrigat칩rio">
                <button class = "w3-button w3-block w3-round w3-margin-top w3-blue" type="button"><a href="segindex.html">Entrar</a></button>
                <button class=" w3-button w3-block w3-black w3-round w3-margin-top" type="button" onclick="document.getElementById('id01').style.display='block'">Cadastrar</button>
            </form>
          </div>
    </div>  
          
      
          <!--modal-->
      
      
          <div id="id01" class="w3-modal">
              <div class="w3-modal-content">
            
                <header class="w3-container w3-black">
                  <span onclick="document.getElementById('id01').style.display='none'"
                  class="w3-button w3-display-topright">&times;</span>
                  <h2>Cadastro de usu치rio</h2>
                </header>
      
          <div class="w3-container w3-margin-top">
            <form action="">
              <label class="w3-text-black" for="nome"><b>Nome</b></label>
              <input class="w3-input w3-border" type="text" name="nome" id="nome">
              <label class="w3-text-black" for="email"><b>E-mail</b></label>
              <input class="w3-input w3-border" type="email" name="email" id="email">
              <label class="w3-text-black" for="senha"><b>Senha</b></label>
              <input class="w3-input w3-border" type="password" name="senha" id="senha">
            </form>
          </div>
      
          <footer class="w3-container w3-black w3-padding-16">
            <div class="w3-center">
                <button class="w3-button w3-blue w3-round">Salvar</button>
                <button class="w3-button w3-red w3-round" onclick="document.getElementById('id01').style.display='none'">Cancelar</button>
              </div> 
          </footer>
      
        </div>
    </div>
  </section> 
</body>
</html>
